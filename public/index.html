<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Multiplayer</title>
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div class="container">
        <h2>Enter Credentials to Continue</h2>
        <form action="/lobby.html">
            <div class="form-group">
                <input type="text" required name="username" id="username" placeholder="Enter Username">
                <label for="username">Enter Username</label>
            </div>
            <div class="form-group">
                <input type="text" required name="room_id" id="room_id" placeholder="Room ID">
                <label for="room_id">Room ID</label>
            </div>
            <button>Enter Lobby</button>
        </form>
    </div>
</body>

</html>
